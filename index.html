        <p class="reminder_info">為了確保揪團環境，在你的專案上架前，需進行學校信箱認證</p>
        <p class="reminder_info">信箱認證僅需一次性，下次提案時將省略此步驟</p>
        <p class="reminder_info">請點選此連結進入您的學校信箱：
          <small style="vertical-align: bottom;"><a href="https://webmail.ntpu.edu.tw/indexi.html">NTPU學生信箱</a></small><br>
          <small>(※若您為北大學生，預設帳號為您的「s+學號」，預設密碼為您的「身分證字號」)</small>
        </p>

        <p class="reminder_info">『需要團員留下哪些連絡方式』，團員將在下單頁面中的備註欄填寫</p>
